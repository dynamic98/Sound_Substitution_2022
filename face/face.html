<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>VizHap :: SCI_LAB</title>
	
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Sharp|Material+Icons+Two+Tone|Material+Icons+Outlined" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
	
		<link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet">
	
		<link rel="stylesheet" href="../fonts/icomoon/style.css">
		<link rel="stylesheet" href="../css/owl.carousel.min.css">
		<link href="../css/style.css" media="screen and (min-width: 512px) and (max-width: 1024px)" rel="stylesheet">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<!-- Style -->
		<link rel="stylesheet" href="../css/face-style.css">

	</head>
	<body>
		<div id="userCustom">#000000</div>

		<script>
			// 다중메뉴 - 한번에 하나만 보여주기 & 오디오 인풋 들어오면 보여주기
			function change(box, delimiter) {
			  target = document.getElementById('thefile');
			  let OtherOption;
			  if(delimiter=='customMenu-Line'){
				OtherOption = 'customMenu-Ring'
				document.getElementById('check-VisuoRing').checked = false;
			  }else if(delimiter=='customMenu-Ring'){
				OtherOption = 'customMenu-Line'
				document.getElementById('check-VisuoLine').checked = false;
	
			  }
			  if (target.files.length == 1){
				if (box.checked == true) {
				  document.getElementById(delimiter).style.display = "inline-block";
				  document.getElementById(OtherOption).style.display = "none";
				  
				} else {
				  document.getElementById(delimiter).style.display = "none";
				}
			  }
			};
	
			// 단일메뉴 - 그냥 클릭하면 보여주기 & 오디오 인풋 들어오면 보여주기
			function check(box, delimiter) {
			  target = document.getElementById('thefile');
			  if (target.files.length == 1){
	  
				if (box.checked == true) {
				  document.getElementById(delimiter).style.display = "inline-block";
				} else {
				  document.getElementById(delimiter).style.display = "none";
				}
			  }
			};
	
	
	
			// 시각 하이라이트(강조)
			function highlight_visual(box, delimiter) {
			  let OtherOption;
			  if(delimiter=='active-line'){
				OtherOption = 'active-ring'
			  }else if(delimiter=='active-ring'){
				OtherOption = 'active-line'
			  }
			  if (box.checked == true) {
				  document.getElementById(delimiter).style.color = "rgba(255, 52, 91)";
				  document.getElementById(delimiter).style.fontWeight = "600";
	
				  document.getElementById(OtherOption).style.backgroundColor = "rgba(0, 0, 0, 0)";
				  document.getElementById(OtherOption).style.color = "#8b8b8b";
	
			  } else {
				  document.getElementById(delimiter).style.backgroundColor = "rgba(0, 0, 0, 0)";
				  document.getElementById(delimiter).style.color = "#8b8b8b";
			  }
			}
	
			
			// 햅틱 하이라이트(강조)
			function highlight_haptic(box, delimiter) {
			  if (box.checked == true) {
				  document.getElementById(delimiter).style.color = "rgba(255, 52, 91)";
				  document.getElementById(delimiter).style.fontWeight = "600";
			  } else {
				  document.getElementById(delimiter).style.backgroundColor = "rgba(0, 0, 0, 0)";
				  document.getElementById(delimiter).style.color = "#8b8b8b";
			  }
			}
		</script>
		  
		  <aside class="sidebar">
			<div class="toggle">
			  <a href="#" class="burger js-menu-toggle" data-toggle="collapse" data-target="#main-navbar">
			  </a>
			</div>
			<div class="side-inner">
	  
			  <div class="profile">
				<img src="../images/cutecat.jpeg" alt="Image" class="img-fluid">

					<input type="file" id="thefile" accept="audio/mp3" />
				</label>
				<audio id="audio" controls></audio>
				<div class="thetitle" id="title"></div>
			  </div>
			  </div>
			  </aside>

			  <main>
				<!--시각 output-->

				  <div id="canvas">
				  </div>
				</div>
		
				<!-- 햅틱 output -->

				</div>
		
				<div id="music-controls">

						/
						<i class="glyphicon glyphicon-pause"></i>

					</div>
		
			</main>
