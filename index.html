<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VibvizTool</title>
    <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
    <script type="module" defer src="./script/main.js"></script>
    <!-- <script type="module" defer src="./script/pickr.js"></script> -->
    <!-- <script defer src="./script/getAudio.js"></script> -->

    <!-- <script type="module" defer src="./Visualization_mapping/haptic/haptic.js"></script> -->
    <script src="https://unpkg.com/wavesurfer.js@6.1.0/dist/wavesurfer.js"></script>

</head>

<body>
    <h4 class="thetitle" id="title"></h4>
    <!--ì‹œê°í™” ìš”ì†Œ features-->
    <div id="userCustom">#000000</div>
    <div id="content">
        <label for="thefile" class="file"> Choose a Music to Visualize!
            <input type="file" id="thefile" accept="audio/mp3" />
        </label>
        <audio id="audio" controls></audio>
    </div>

    <div class="haptic_customizing">
        <h2 id="customizeFeatureTitle"> ðŸŒ»  Haptic Patterns ðŸŒ» </h2>
            <div class="dropdownTempo">
                <h3 class="hapticFeature"> Tempo (Rhythm) </h3>
                <div class="dropdown-Tempo">
                    <input id="tempoValue" type="range" min="0" max="20" value="0" oninput="document.getElementById('tempoPoint').innerHTML=this.value;"/>
                    <p id="tempoPoint"></p>
                </div>
            </div>
            <hr id="hapticHR" align="left">
            <div class="dropdownFrequency">
                <h3 class="hapticFeature"> Frequency </h3>
                    <div class="dropdown-Frequency">
                        <input id="frequencyValue" type="range" min="0" max="20" value="0" oninput="document.getElementById('frequencyPoint').innerHTML=this.value;"/>
                        <p id="frequencyPoint"></p>
                    </div>
            </div>
            <hr id="hapticHR" align="left">
            <div class="dropdownAmplitude">
                <h3 class="hapticFeature"> Amplitude </h3>
                    <div class="dropdown-Amplitude">
                        <input id="amplitudeValue" type="range" min="0" max="20" value="0" oninput="document.getElementById('amplitudePoint').innerHTML=this.value;"/>
                        <p id="amplitudePoint"></p>
                    </div>
            </div>
            <hr id="hapticHR" align="left">
            <div class="dropdownTimbre">
                <h3 class="hapticFeature"> Timbre </h3>
                <div class="dropdown-Timbre">
                    <input id="timbreValue" type="range" min="0" max="20" value="0" oninput="document.getElementById('timbrePoint').innerHTML=this.value;"/>
                    <p id="timbrePoint"></p>
                </div>
            </div>


    </div>

    <div class="visual_customizing">
        <h2 id="customizeFeatureTitle"> ðŸŒ»  Visualization ðŸŒ» </h2>
            <div class="dropdownPitch">
                <h3 class="visualFeature"> Background </h3>
                <button class="visualButtonColors" type="button"> Colors </button>
            </div>
            <hr id="visualHR" align="left">
            <div class="dropdownPitch">
                <h3 class="visualFeature"> Pitch </h3>
                    <div class="dropdown-Pitch">
                        <input id="pitchValue" type="range" min="0" max="10" value="0" oninput="document.getElementById('pitchPoint').innerHTML=this.value;"/>
                        <p id="pitchPoint"></p>
                    </div>
            </div>
            <hr id="visualHR" align="left">
            <div class="dropdownTimbre">
                <h3 class="visualFeature"> Timbre </h3>
                    <div class="dropdown-Timbre">
                        <button id="timbre_drum"> Drum </button>
                        <button id="timbre_bass"> Bass </button>
                        <button id="timbre_vocal"> Vocal </button>
                    </div>
            </div>
            <hr id="visualHR" align="left">
            <!-- <button class="musicButton" type="button"> Amplitude </button>
            <button class="musicButton" type="button"> Rhythm </button> -->

            <div class="dropdownDynamics">
                <h3 class="visualFeature"> Dynamics </h3>
                    <div class="dropdown-Dynamics">
                        <button>Sphere</button>
                        <button>Box</button>
                        <button id="shape_ring">Ring</button>
                        <br>
                        <button>Torus</button>
                        <button>Capsule</button>
                        <button id="shape_heart">Heart</button>
                    </div>
            </div>


    </div>


    <!--ì‹œê°í™” output-->
    <div id="canvas"></div>

    <div class="container">
        <div class="header">
            <h1 itemprop="name">Haptic Pattern test</h1>
        </div>

        <div id="demo">
            <div id="waveform">
                <div class="progress progress-striped active" id="progress-bar">
                    <div class="progress-bar progress-bar-info"></div>
                </div>

                <!-- Here be the waveform -->
            </div>

            <div class="controls">
                <hr />
                <button class="btn btn-primary" data-action="play">
                    <i class="glyphicon glyphicon-play"></i>
                    Play
                    /
                    <i class="glyphicon glyphicon-pause"></i>
                    Pause
                </button>
                <button class="btn btn-primary" data-action="test">
                    Select Instroments
                </button>
                <button class="btn btn-primary" data-action="test2">
                    toHaptic
                </button>
                <hr />

                <div class="row">
                    <div class="col-sm-4">
                        &larr; Empty
                    </div>
                    <div class="col-sm-4">
                        <!-- Panner -->
                        <input data-action="pan" type="range" min="-45" max="45" value="0" style="width: 100%" />
                    </div>
                    <div class="col-sm-4">
                        Full vibration &rarr;
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-4">
                        &larr; Rough
                    </div>
                    <div class="col-sm-4">
                        <!-- Panner -->
                        <input data-action="pan" type="range" min="-45" max="45" value="0" style="width: 100%" />
                    </div>
                    <div class="col-sm-4">
                        Sharp &rarr;
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-4">
                        &larr; Weak
                    </div>
                    <div class="col-sm-4">
                        <!-- Panner -->
                        <input data-action="pan" type="range" min="-45" max="45" value="0" style="width: 100%" />
                    </div>
                    <div class="col-sm-4">
                        Strong &rarr;
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-4">
                        &larr; Asymmetry
                    </div>
                    <div class="col-sm-4">
                        <!-- Panner -->
                        <input data-action="pan" type="range" min="-45" max="45" value="0" style="width: 100%" />
                    </div>
                    <div class="col-sm-4">
                        Symmetry &rarr;
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
