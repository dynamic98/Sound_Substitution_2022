<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VibvizTool</title>
    <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script type="text/javascript" src="https://unpkg.com/meyda@<VERSION>/dist/web/meyda.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>\
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
    <script type="module" defer src="./script/main.js"></script>
    <script type="module" defer src="./script/pickr.js"></script>
    <script defer src="./script/getAudio.js"></script>
</head>

<body>
    <h4 class="thetitle" id="title"></h4>

    <div id="content">
        <label for="thefile" class="file"> Choose a Music to Visualize!
            <input type="file" id="thefile" accept="audio/mp3" />
        </label>
        <audio id="audio" controls=""></audio>
    </div>

    
    <div class="customizing">
        <h4 id="customizeFeatureTitle"> üçìüçãü´ê   Customize Features </h4>
            <button class="visualButtonColors" type="button"> Colors </button>
            <div class="dropdownPitch">
                <button class="musicButton" type="button"> Pitch </button>
                    <div class="dropdown-Pitch">
                        <input id="pitchValue" type="range" min="0" max="10" value="0" oninput="document.getElementById('pitchPoint').innerHTML=this.value;"/>
                        <p id="pitchPoint"></p>
                    </div>
            </div>

            <div class="dropdownTimbre">
                <button class="musicButton" type="button"> Timbre </button>
                    <div class="dropdown-Timbre">
                        <p id="timbre_drum"> Drum </p>
                        <p id="timbre_bass"> Bass </p>
                        <p id="timbre_vocal"> Vocal </p>
                    </div>
            </div>

            <button class="musicButton" type="button"> Amplitude </button>

            <button class="musicButton" type="button"> Rhythm </button>
            

            <!-- <button class="visualButtonColors" type="button"> Colors </button> -->
            <div class="dropdownShapes">
                <button class="visualButton" type="button"> Shapes </button>
                    <div class="dropdown-Shapes">
                        <p id="shape_heart">Heart</p>
                        <p id="shape_circle" >Circle</p>
                        <p id="shape_ring" >Ring</p>
                    </div>
            </div>

            <div class="dropdownGeometry">
                <button class="visualButton" type="button"> Geometry </button>
                    <div class="dropdown-Geometry">
                        <p id="geo_box">Box</p>
                        <p id="geo_cone">Cone</p>
                        <p id="geo_sphere">Sphere</p>
                    </div>
            </div>

            <div class="dropdownParticles">
                <button class="visualButton" type="button"> Particles </button>
                    <div class="dropdown-Particles">
                        <p>Circles</p>
                        <p>Triangles</p>
                        <p>Rectangles</p>
                    </div>
            </div>

    </div>
    <!-- <hr> -->
    <!--ÏãúÍ∞ÅÌôî ÏöîÏÜå features-->
    <div id="userCustom"></div>

    <!--ÏãúÍ∞ÅÌôî output-->
    <div id="container"></div>
    
</body>
</html>
