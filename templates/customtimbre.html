<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VizHap :: SCI_LAB</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/fonts/icomoon/style.css">
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- Style -->
    <link type="text/css" href="../static/css/custom.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script defer src=https://cdn.JsDelivr.net/npm/p5></script>
</head>

<body>
    <div id="canvas"></div>
    <body>
        <section id="timbre">
            <button type="button" class="timbreKinds"> <img src="https://vocalpsychology.com/wp-content/uploads/2020/12/maruja-retanamaruja-retana-vocal-coach_mobile@2x.png" height ="80" width="100" /> </button>
            <button type="button" class="timbreKinds"> <img src="https://i.pinimg.com/originals/5c/9f/71/5c9f71b2e196ccf71e72eb88b9f75be8.png" height ="100" width="100" /> </button>
            <button type="button" class="timbreKinds"> <img src="https://www.pngall.com/wp-content/uploads/5/Side-Drum-PNG-HD-Image.png" height ="100" width="100" /> </button>
            <button type="button" class="timbreKinds"> <img src="https://png2png.com/wp-content/uploads/2021/08/Music-png.png" height ="100" width="100" /> </button>
        </section>


        <div class="goSomewhere" id="goBackwardTimbre">
            <form action="/custom/dynamics" method="POST">
              <button id="goBackwardTimbre"> ◀ </button>
            </form>
          </div>
  
          <div class="templateCustom" id="templateTimbre">
              <button class="timbreVisual"> 템플릿 1 </button>
              <button class="timbreVisual"> 템플릿 2 </button>
              <button class="timbreVisual"> 템플릿 3 </button>
              <button class="timbreVisual"> 자유 템플릿 </button>
          </div>
  
          <div class="goSomewhere" id="goForwardTimbre">
            <form action="/menu" method="POST">
              <button id="goForwardTimbre"> ▶ </button>
            </form>
          </div>

        </body>

    <!-- Javascript -->
    <!-- Have to link importmap to use NPM modules...-->
    <script type="importmap">
        {
            "imports": {
                "three": "../static/node_modules/three/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="../static/js/canvas.js"></script>
</body>
</html>
