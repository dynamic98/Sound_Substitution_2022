<html>
<head>
  <title>simple audio visualizer</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.sound.min.js" type="text/javascript"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }

    #p5Div,
    #threejsDiv {
      position: absolute;
      top: 0;
      left: 0;
    }

    #p5Div {
      z-index: 1;
    }
  </style>
</head>

<body>
  <div id='p5Div'></div>
  <div id='threejsDiv'></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js" type="text/javascript"></script>

  <script src="sketch.js" type="text/javascript"></script>
</body>

</html>
