<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Haptic Pattern test</title>

        <link href="data:image/gif;" rel="icon" type="image/x-icon" />

        <!-- Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/ribbon.css" />
        <link rel="screenshot" itemprop="screenshot" href="https://katspaugh.github.io/wavesurfer.js/example/screenshot.png" />

        <!-- wavesurfer.js -->
        <!-- <script src="../../dist/wavesurfer.js"></script> -->
        <!-- <script src="../../node_modules/wavesurfer.js/dist/wavesurfer.js"></script> -->
        <script src="https://unpkg.com/wavesurfer.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1 itemprop="name">Haptic Pattern test</h1>
            </div>

            <div id="demo">
                <div id="waveform">
                    <div class="progress progress-striped active" id="progress-bar">
                        <div class="progress-bar progress-bar-info"></div>
                    </div>

                    <!-- Here be the waveform -->
                </div>

                <div class="controls">
                    <hr />
                    <button class="btn btn-primary" data-action="play">
                        <i class="glyphicon glyphicon-play"></i>
                        Play
                        /
                        <i class="glyphicon glyphicon-pause"></i>
                        Pause
                    </button>
                    <button class="btn btn-success" data-action="toHaptic">
                        Select Instroments & toHaptic
                    </button>
                    <button class="btn btn-info" data-action="SearchHapticDevice">
                        SearchHapticDevice
                    </button>
                    <button class="btn btn-info" data-action="SendHapticPattern">
                        <i class="glyphicon glyphicon-play"></i>
                        SendHapticPattern
                    </button>
                    <button class="btn btn-info" data-action="DisconnectHapticDevice">
                        <i class="glyphicon glyphicon-stop"></i>
                        DisconnectHapticDevice
                    </button>
                    <hr />

                    <div class="row">
                        <div class="col-sm-4">
                            &larr; Empty
                        </div>
                        <div class="col-sm-4">
                            <input data-action="tempo" type="range" min="-45" max="45" value="0" style="width: 100%" />
                        </div>
                        <div class="col-sm-4">
                            Full vibration &rarr;
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-4">
                            &larr; Rough
                        </div>
                        <div class="col-sm-4">
                            <input data-action="frequency" type="range" min="0" max="22" value="11" style="width: 100%"/>
                            <!-- class="form-control-range" id="formControlRange" 
                            onChange="document.getElementById('rangeval').innerText = document.getElementById('formControlRange').value">
                            <span id="rangeval">11</span> -->
                        </div>
                        <div class="col-sm-4">
                            Sharp &rarr;
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-4">
                            &larr; Week
                        </div>
                        <div class="col-sm-4">
                            <input data-action="amplitude" type="range" min="0" max="100" value="50" style="width: 100%"/>
                        </div>
                        <div class="col-sm-4">
                            Strong &rarr;
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-4">
                            &larr; Asymmetry
                        </div>
                        <div class="col-sm-4">
                            <input data-action="symmetry" type="range" min="-45" max="45" value="0" style="width: 100%"/>
                        </div>
                        <div class="col-sm-4">
                            Symmetry &rarr;
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <script src="haptic.js"></script>
        
    </body>
</html>
